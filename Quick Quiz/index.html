<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Aligned Form</title>
</head>

<body>
    <h1>Enter your Details Below</h1>
    <form action="post"></form>
    <Div>
        <input type="text" name="name" placeholder="Enter your Full Name" autofocus>
    </Div>
    <div>
        <input type="text" city="name" placeholder="Enter your City Name" autofocus>
    </div>
    <div>
        <input type="number" pincode="number" placeholder="Enter your pincode" autofocus>
    </div>
    <div>
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Female">Female</label>
    </div>
    <div>
        <button>Submit</button>
    </div>
</body>

</html>
