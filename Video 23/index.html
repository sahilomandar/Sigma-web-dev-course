<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 35px;
            box-shadow: 0px 9px 15px #171717;
        }

        .text-element {
            color: #feab04;
            text-shadow: 0px 4px 10px #feab04;
            outline: 2px solid #ff7600;
            border: 2px solid black;
            outline-offset: 3px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a Box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro laborum est incidunt accusantium, alias
        voluptatem placeat corrupti, perspiciatis impedit, iusto nihil reprehenderit commodi dolor deleniti!
    </p>
</body>

</html>
