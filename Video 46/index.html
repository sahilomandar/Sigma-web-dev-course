<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        img{
            height: 250px;
            border: 2px solid black;
            /* filter: blur(1px); */
        }

        .pic1{
            filter:brightness(110%);
            /* filter: invert(1); */
        }

        .pic2{
            filter: contrast(1.3);
        }

        .pic3{
            /* filter:grayscale(100%) ; */
            /* filter:sepia(100%) ; */
            filter:saturate(3);
        }

    </style>
</head>
<body>
    <div class="container">
        <img class="pic1" src="https://images.pexels.com/photos/443446/pexels-photo-443446.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">

        <img class="pic2" src="https://img.freepik.com/premium-photo/portrait-businessman-pop-art-style_900706-7007.jpg?w=900" alt="">

        <img class="pic3" src="https://img.freepik.com/premium-photo/portrait-handsome-man-business-suit_743855-15529.jpg?w=900" alt="">
    </div>
</body>
</html>
