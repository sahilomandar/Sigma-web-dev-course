<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Animation</title>
    <style>
        .container {
            background-color: aquamarine;
            border: 2px solid black;
            height: 80vh;
            width: auto;
            position: relative;
        }

        .box {
            background-color: rgb(182, 247, 51);
            border: 3px solid rgb(8, 153, 8);
            height: 50px;
            width: 50px;
            border-radius: 70px;
            bottom: 0;
            position: absolute;
            animation: BounceX 3s linear infinite, BounceY 1s ease-out infinite alternate;
        }

        @keyframes BounceX {
            from {
               left: 0;
            } 

            to {
               left: 100%; 
            }
        }
        @keyframes BounceY {
            from {
               bottom: 0;
            } 

            to {
                bottom: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">

        </div>
    </div>
</body>

</html>
